<!doctype html>
<html>
  <head>
    <title>WELCOME TO WEBSITE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div id="container">
      <div id="WELCOME">
        <div id="WELCOMETEXT">
          <p>
            So you joined <br></p>
            <p class="BOLD" id="NETWORK">NETWORK.</p>
            <p>And made it to</p>
            <p class="BOLD" id="WEBSITE">WEBSITE.</p>
            <p>Ok... Well, your name<br>
            here is </p>
            <p class="BOLD" id="USERID"></p>
            <p id="TAP">Tap the button, </p>
          </p>
        </div>
        <div id="button">
          <a href="/home"><img id="buttonimg" src="/img/bluebutton.png" width="100px" height="100px"></a>
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">

      function makeid()
      {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < 4; i++)
          text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
      }

      window.onload = function (e)
      {
        var userid = document.getElementById('USERID');
        var tap = document.getElementById('TAP');
        var id = makeid();
        userid.innerHTML = userid.innerHTML + id + '.';
        tap.innerHTML = tap.innerHTML + id + '!';
      };

    </script>
  </body>
</html>
