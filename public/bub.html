<!doctype html>
<html>
  <head>
    <title>Bubbles</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lib/three.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/lib/socket.io.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/FresnelShader.js" type="text/javascript"></script>
    <script src="./js/bubbles.js" type="text/javascript"></script>
    <script type="text/javascript">

      var bub;

      window.onload = function(e) {
        bub = new Bubbles(document);
        update();
        render();
      };

      function render() {
        bub.render();
        requestAnimationFrame(render);
      }

      function update() {
        bub.update();
        setTimeout(update, 1000/60); // 60 fps
      }

    </script>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
