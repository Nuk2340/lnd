<!doctype html>
<html>
  <head>
    <title>Bubbles</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script type="text/javascript" src="js/FresnelShader.js"></script>
    <script type="text/javascript" src="./js/bubbles.js"></script>
    <script type="text/javascript">

      var bub;

      window.onload = function(e) {

        bub = new Bubbles(document);
        update();
        render();
      };

      function render() {
        bub.render();
        requestAnimationFrame(render);
      }

      function update() {
        bub.update();
        setTimeout(update, 1000/60); // 60 fps
      }

    </script>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
