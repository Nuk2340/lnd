<!doctype html>
<html>
  <head>
    <title>WELCOME TO WEBSITE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div id="container">
      <div id="HOME">
        <div id="HOMETEXT">
          <p id="START">before you do anything you gotta grok <a href="/bub" class="BOLD">this</a> (come back when you're done).</p>
          <p>Now, you're probably thinking, so why not upload those to the <a href="/chat" class="BOLD">cloud</a>?</p>
          <p>Here's another <a href="/touch" class="BOLD">lesson</a> in communication.</p>
          <p>And if you're that serious, a <a href="/quiz" class="BOLD">quiz</a>.</p>
          <p>Right right right you've been great, now get off your phone.</p>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">

      function makeid()
      {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < 4; i++)
          text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
      }

      window.onload = function (e)
      {
        var start = document.getElementById('START');
        // var tap = document.getElementById('TAP');
        var id = makeid();
        start.insertAdjacentHTML("beforebegin", "Ok " + id + ", ");
        // tap.innerHTML = tap.innerHTML + id + '!';
      };

    </script>
  </body>
</html>
