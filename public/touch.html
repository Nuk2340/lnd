<!doctype html>
<html>
  <head>
    <title>WEBSITE â€“ BUBBLES</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lib/three.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/lib/socket.io.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/touch.js" type="text/javascript"></script>
    <script type="text/javascript">

      var t;

      window.onload = function(e) {
        t = new Touch(document);
        update();
        render();
      };

      function render() {
        t.render();
        requestAnimationFrame(render);
      }

      function update() {
        t.update();
        setTimeout(update, 1000/60); // 60 fps
      }

    </script>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
