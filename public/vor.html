<!doctype html>
<html>
  <head>
    <title>Leonard Voronoy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./js/lib/three.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lib/socket.io.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/lib/Stats.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./js/rhill-voronoi-core.min.js"></script>
    <script type="text/javascript" src="./js/leonard.js"></script>
    <script type="text/javascript">

      var leo;
      var stats;

      window.onload = function(e) {

        stats = new Stats();
        stats.setMode(2);
        document.getElementById('container').appendChild(stats.domElement);
        document.getElementById('stats').style.position = "absolute";
        document.getElementById('stats').style.top = 0;
        document.getElementById('stats').style.right = 0;


        leo = new Leonard(document);

        update();
        render();
      };

      function render() {
        stats.begin();
        leo.render();
        stats.end();
        requestAnimationFrame(render);
      }

      function update() {
        leo.update();
        setTimeout(update, 1000/60); // 60 fps
      }

    </script>
  </head>
  <body>
    <div id="container">
      <div id="canvascontainer"></div>
      <div id="menu">
        <input id="uploadImage" type="file" accept="image/*;capture=camera">
        <img id="uploadPreview">
      </div>
    </div>
  </body>
</html>
